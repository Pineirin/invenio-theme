{% macro truncate_text(text) %}
  <div class="truncate-container">
    <p class="truncate-text truncate-2">{{ text|safe }}</p>
    <a href="javascript:void(0)" class="truncate-button" hidden>Show more</a>
    <a href="javascript:void(0)" class="truncate-button" hidden>Show less</a>
  </div>
{%- endmacro %}
